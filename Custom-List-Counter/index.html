<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom List</title>
    <style>
      .todo-list li::marker {
        content: "todo" counter(list-item) " : ";
        color: hotpink;
        font-weight: 500;
        font-size: 0 8em;
      }
    </style>
  </head>
  <body>
    <ol class="todo-list">
      <li>Learn Html</li>
      <li>Learn Css</li>
      <li>Learn Javascript</li>
      <li>Learn Bootstrap</li>
      <li>Learn React Js</li>
    </ol>
  </body>
</html>
