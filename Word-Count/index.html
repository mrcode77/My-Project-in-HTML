<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Word Count</h2>
      <label class="form-input-container">
        <textarea class="form-input" id="word-count-input"></textarea>
        <span class="form-input-label"> Message </span>
      </label>
      <p aria-live="polite">
        <strong><span id="word-count">0</span> words</strong> |
        <strong><span id="character-count">0</span> character</strong>.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
